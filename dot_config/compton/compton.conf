# 그림자 설정
shadow = true;                  # 그림자 활성화
shadow-radius = 12;             # 그림자 반경
shadow-offset-x = -12;          # X축 그림자 오프셋
shadow-offset-y = -12;          # Y축 그림자 오프셋
shadow-opacity = 0.75;          # 그림자 불투명도 (0.0 ~ 1.0)

# 특정 창 그림자 비활성화
shadow-exclude = [
    "name = 'Notification'",
    "class_g = 'Conky'"
];

# 투명도 설정
inactive-opacity = 0.85;         # 비활성 창 투명도
active-opacity = 1.0;           # 활성 창 투명도
frame-opacity = 0.9;            # 창 테두리 투명도
inactive-opacity-override = true;

# 페이드 효과
fading = true;                  # 페이드 활성화
fade-delta = 10;                # 페이드 속도
fade-in-step = 0.03;            # 페이드 인 속도
fade-out-step = 0.03;           # 페이드 아웃 속도

# 불투명하지 않은 창
opacity-rule = [
    "90:class_g = 'URxvt'",
    "95:class_g = 'Thunar'"
];

# 기타 설정
backend = "xrender";            # 렌더링 백엔드 (xrender, glx 등)
vsync = true;                   # 화면 동기화 활성화
mark-wmwin-focused = true;      # 활성 창 강조
mark-ovredir-focused = true;    # 오버라이드 리다이렉트 창 강조
detect-rounded-corners = true;  # 둥근 모서리 감지

# 특정 창 비활성화
wintypes:
{
    tooltip = { fade = true; shadow = false; opacity = 0.85; };
};
